<!DOCTYPE html>
<html lang="en">
	<head>
  	    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Etch-A-Sketch</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <div class="content">
				<div class="settings">
					<input type="color" id="colorPicker" value="#3c3c3c">
					<button id="selectedColor" class="active">Color</button>
					<button id="rainbowColor">Rainbow</button>
					<button id="eraser">Eraser</button>
					<p id="gridSize"></p>
					<p><input type="range" id="gridSlider" class="gridSlider" min="1" max="50" value="24"></p>
					<button id="clear">Clear</button>
				</div>

				<div id="gridContainer" draggable="false" ondragstart="return false"></div>
            </div>
        </main>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
